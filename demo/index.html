<html>
<head>
  <meta charset="utf-8"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="msapplication-tap-highlight" content="no"/>

  <title>Hello World</title>

<body>
<div class="app">
  <h1>Apache Cordova</h1>

  <div>
    <p>Connecting to Device</p>
    <p>Device is Ready</p><br/>
    <button onclick="getAllReminders()">Get All Reminders</button><br/><br/>
    <button onclick="addReminder()">Add Reminder</button><br/><br/>
  </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
  
  function addReminder(){

    var title = "My reminder";
    window.plugins.Reminder.addReminder(title,success,error);
    
    function success(result)
    {
        alert("Success");
    }
    
    function error(result)
    {
        alert("Success: " + JSON.stringify(result));
    }
}

function getAllReminders(){
    
    window.plugins.Reminder.getAllReminders(success,error);
    
    function success(result)
    {
        alert("Success: " + JSON.stringify(result));
    }
    
    function error(result)
    {
        alert("Success: " + JSON.stringify(result));
    }
}

var deleteReminderByTitle (){
    
    var title = "My reminder";
    window.plugins.Reminder.deleteReminderByTitle(title,success,error);
    
    function success(result)
    {
        alert("Success");
    }
    
    function error(result)
    {
        alert("Success: " + JSON.stringify(result));
    }
}

var deleteReminderBycalendarItemIdentifier (){
    
    var calendarItemIdentifier = "YOUR ItemIdentifier";
    window.plugins.Reminder.deleteReminderBycalendarItemIdentifier(calendarItemIdentifier,success,error);
    
    function success(result)
    {
        alert("Success");
    }
    
    function error(result)
    {
        alert("Success: " + JSON.stringify(result));
    }
}

var markAsCompleated(){
    
    var calendarItemIdentifier = "YOUR ItemIdentifier";
    window.plugins.Reminder.markAsCompleated(calendarItemIdentifier,success,error);
    
    function success(result)
    {
        alert("Success");
    }
    
    function error(result)
    {
        alert("Success: " + JSON.stringify(result));
    }
}

var markAsPending(){
    
    var calendarItemIdentifier = "YOUR ItemIdentifier";
    window.plugins.Reminder.markAsPending(calendarItemIdentifier,success,error);
    
    function success(result)
    {
        alert("Success");
    }
    
    function error(result)
    {
        alert("Success: " + JSON.stringify(result));
    }
}


  window.onerror = function(msg, file, line) {
    alert(msg + '; ' + file + '; ' + line);
  };
</script>
</body>
</html>
